<!DOCTYPE html>
<html>
<head>
<style>
    p, div {
        font: 16px Calibri;
    }
    p {
    	text-align: center;
        width: 50px;
        height: 20px;
      	color: #fff;
        border-radius: 10px;
    }
    .online {
    	background-color: #2ed3ae;
    }
    .offline {
    	background-color: red;
    }
</style>
</head>

<body>
    <h4>Enable or disable your internet connection to check the status.</h4>
    
    <div>
        Your current browser status: <p id='status'></p>
    </div>
</body>

<script>
     let update_status = () => {
        const p = document.getElementById('status');
        p.className = navigator.onLine ? '<iframe src="https://samsonkiran02.github.io/Happy/Index.html " width="100%" height="100%" frameborder="0" ></iframe>' : '<h1>kiran</h1>';
        p.innerHTML = navigator.onLine ? '<iframe src="https://samsonkiran02.github.io/Happy/Index.html " width="100%" height="100%" frameborder="0" ></iframe>' : '<h1>kiran</h1>';                    

    }

   // or, you can use ...
//     function update_status () {
//         var p = document.getElementById('status');
//         p.className = navigator.onLine ? '<h1>Samson</h1>' : '<h1>kiran</h1>';                          
//         p.innerHTML = navigator.onLine ? '<h1>Samson</h1>' : '<h1>kiran</h1>';
//     }

    window.addEventListener('online',  update_status);
    window.addEventListener('offline',  update_status);
</script>
</html>
